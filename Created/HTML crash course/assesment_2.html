<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
  <h1>Puppy Adoption Page</h1>
  <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
  <p>Please Note: First Name, Last Name, Email and Password are required.</p>
  <form method="get">
    <label for="firstname">First Name: </label>
    <input type="text" name="" id="firstname" placeholder="First Name">
    <label for="lastname">Last Name: </label>
    <input type="text" name="" id="lastname" placeholder="Last Name">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="" id="email" placeholder="name@email.com">
    <label for="password">Password: </label>
    <input type="password" name="" id="password">
    <br>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" name="age18" value="yes">
    <label for="no">No:</label>
    <input type="radio" name="age18" value="no">
    <p>Dou you have a Credit Card or Paypal?</p>
    <select>
      <option value="creditcard">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>
    <br>
    <br>
    <input type="Submit" value="Submit Feedback">
  </form>
</body>
</html>
